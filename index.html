<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="input"></div>
            </div>
            <div class="buttons">
                <div class="operators">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                    <button class="multiply">x</button>
                    <button class="divide">:</button>
                </div>
                <div class="numbers">
                    <div class="first">
                        <button class="7">7</button>
                        <button class="8">8</button>
                        <button class="9">9</button>
                    </div>
                    <div class="second">
                        <button class="4">4</button>
                        <button class="5">5</button>
                        <button class="6">6</button>
                    </div>
                    <div class="third">
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                    </div>
                    <div class="fourth">
                        <button class="0">0</button>
                        <button class="=">=</button>
                        <button class="clear">clear</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
